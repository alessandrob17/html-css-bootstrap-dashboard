<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc291ea4a9.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <section class="bg-sec-header">
            <nav  class="py-3 d-flex">
                <img class="logo-mobile" src="./img/mobile-logo.png" alt="">
                <img class="me-4 ms-3 logo-boo" src="./img/logo.svg" alt="">
                <div class="col   ">
                    <input style="display: inline-block;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="d-flex align-items-center">
                    <a class="display-n" href="#"> 
                        <i class="fa-solid fa-list pe-3 ps-4  text-secondary "></i>
                    </a>
                    <a class="display-n" href="#">
                        <i class="fa-regular fa-circle-question pe-3 ps-4 text-secondary "></i>
                    </a>
                    <a class="display-n" href="#">
                        <i class="fa-solid fa-ellipsis-vertical pe-3 ps-4 text-secondary "></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-bell pe-5 ps-4 text-warning"></i>
                    </a>
                    
                </div>
                
                
                
            </nav>
        </section>

    </header>




    <!-- MAIN -->

    <main>
        <!-- LEFT-BAR  -->
        <section class="left-bar text-white">
            
            <ul class="nav row text-center text-white py-4">
                <li class="nav-item">
                    
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-house me-2 text-white "></i>
                    <span class="display-n text-white">Home</span>
                </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-chart-simple text-white me-2"></i>
                        <span class="display-n text-white">Statss</span>
                    </a>
                  </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-signal me-2 text-white"></i>
                    <span class="display-n text-white">Signal</span>
                  </a>
                </li>

                <li class="nav-item admin-link">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-gear me-2 text-white"></i>
                      <span class="display-n text-white">Admin</span>
                    </a>
                  </li>

                
                
              </ul>


        </section>



        <!-- RIGHT-CONTENT  -->
        <section class="right-content">
            <section class="blu-header">
                <div class="col d-flex align-items-center">
                        
                        <h3>Boolean</h3>
                        <span  class=" badge badge-pill pill-blu badge-primary">Primary</span>
                        
                </div>
               

            </section>
            


        </section>
        
    </main>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
